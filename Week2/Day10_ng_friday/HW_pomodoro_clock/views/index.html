<!DOCTYPE html>
<html ng-app="APP">

<head>
  <title>pomodoro-clock</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="/scripts/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/site.css" />
</head>

<body ng-controller="theController">

  <div class="well">
    <label id="work">Work:
      <input type="number" name="workCount" ng-model="work.value" min="1" max="59" required>
    </label>
    <label id="break">Break:
      <input type="number" name="breakCount" ng-model="break.value" min="1" max="59" required>
    </label>
    <button type="button" name="button" ng-submit="startCount()">Start</button>
  </div>

  <div>
    <h1>{{count}}</h1>
  </div>




  <ui-view></ui-view>

  <script src="/scripts/angular/angular.min.js"></script>
  <script>
    angular.module('APP', []).controller('theController', ['$scope', '$interval', function($scope, $interval) {
      $scope.items = [];
      var count;
      $scope.work;
      $scope.break;

      function startCount(work.count) {
          promise(work.count) {
            return;
          }
      };

      var promise = $interval(function() {
        $scope.work = count;
        count -=1;
      }, 1000)
      console.log(promise)
      $scope.stop = function() {
        $interval.cancel(promise);
      }

    }])
  </script>
  <script src="/scripts/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/scripts/angular-resource/angular-resource.min.js"></script>
  <script src="/scripts/angular-animate/angular-animate.min.js"></script>
  <script src="/scripts/angular-touch/angular-touch.min.js"></script>
  <script src="/scripts/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/services.js"></script>
  <script src="/js/ClockController.js"></script>
</body>

</html>
