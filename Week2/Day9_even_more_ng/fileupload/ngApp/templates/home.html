<h1>Home Page</h1>
<ui-gmap-google-map center='controller.center' zoom='controller.zoom'>
  <ui-gmap-markers
    models="controller.markers"
    coords="'self'"
    icon="'icon'"
    options="'options'">
  </ui-gmap-markers>
</ui-gmap-google-map>

<br>
<button ng-click="vm.pickFile()">Upload</button>

<h2>{{vm.file.filename}}</h2>
<img ng-src="{{vm.file.url | fpConvert:{w: 400} }}" alt="{{vm.file.filename}}" />
