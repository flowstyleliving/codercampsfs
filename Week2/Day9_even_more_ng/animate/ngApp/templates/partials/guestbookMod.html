<div class="modal-header">
  <h3>{{modal.guests.author}}</h3>
</div>
<div class="modal-body">
  <p>Posted on {{modal.guests.dateCreated | date: 'medium'}}</p>
  <p><pre>{{modal.guests.message}}</pre></p>
</div>
<div class="modal-footer">
  <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Close</button>
</div>
