<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
  </head>
  <body onload="displayBlanks">
    <form>
      <input type="text" maxlength="1" minlength="1" name="input_letter" id="letter" placeholder="Guess a letter!" />
      <input type="submit" id="guess" name="guess" value="Guess" />
      <button type="button" id="restart" name="restart">Restart</button>
    </form>
    <ul id="displayWord"></ul>
    <p id="man"></p>
    <p id="output" class="output"></p>

    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
  </body>
</html>
